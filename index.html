<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="icon" href="">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="style.css/container.css">
    <link rel="stylesheet" href="style.css/panel.css">
</head>

<body class="container">
    <div class="container__calculator">
        <div class="screan">
            <p>654654</p>
        </div>
    
        <div class="panel">
            <div class="panel__memoryContainer">
                <button class="panel__memoryOperation">MC</button>
                <button class="panel__memoryOperation">MR</button>
                <button class="panel__memoryOperation">M+</button>
                <button class="panel__memoryOperation">M-</button>
                <button class="panel__memoryOperation">MS</button>
                <button class="panel__memoryOperation">M</button>
            </div>
            <div class="panel__classicOperationContainer">
                <button class="panel__classicOperation">%</button>
                <button class="panel__classicOperation">CE</button>
                <button class="panel__classicOperation">C</button>
                <button class="panel__classicOperation">X</button>
                <button class="panel__classicOperation">1/x</button>
                <button class="panel__classicOperation">x^2</button>
                <button class="panel__classicOperation">2pX</button>
                <button class="panel__classicOperation">/</button>
                <button class="panel__number">7</button>
                <button class="panel__number">8</button>
                <button class="panel__number">9</button>
                <button class="panel__classicOperation">x</button>
                <button class="panel__number">4</button>
                <button class="panel__number">5</button>
                <button class="panel__number">6</button>
                <button class="panel__classicOperation">-</button>
                <button class="panel__number">1</button>
                <button class="panel__number">2</button>
                <button class="panel__number">3</button>
                <button class="panel__classicOperation">+</button>
                <button class="panel__number">+/-</button>
                <button class="panel__number">0</button>
                <button class="panel__number">,</button>
                <button class="panel__classicOperation panel__classicOperation--equal">=</button>
    
            </div>
        </div>
    </div>

</body>

</html>
