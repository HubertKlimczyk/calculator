<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="icon" href="">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="style.css/container.css">
    <link rel="stylesheet" href="style.css/panel.css">
    <link rel="stylesheet" href="style.css/screan.css">
    <script defer src="script.js/script.js"></script>
</head>

<body class="container">
    <div class="container__calculator">
        <div class="screan">
            <p class="screan__char js-previousNumber"></p>
            <p class="screan__char js-mathSign"></p>
            <p class="screan__char screan__char--result js-currentNumber"></p>
        </div>
    
        <div class="panel">
            <div class="panel__memoryContainer">
                <button class="panel__memoryOperation">MC</button>
                <button class="panel__memoryOperation">MR</button>
                <button class="panel__memoryOperation">M+</button>
                <button class="panel__memoryOperation">M-</button>
                <button class="panel__memoryOperation">MS</button>
                <button class="panel__memoryOperation">M</button>
            </div>
            <div class="panel__classicOperationContainer">
                <button class="panel__classicOperation js-operation">%</button>
                <button class="panel__classicOperation js-operation">CE</button>
                <button class="panel__classicOperation js-clear">C</button>
                <button class="panel__classicOperation js-operation">X</button>
                <button class="panel__classicOperation js-operation">1/x</button>
                <button class="panel__classicOperation js-operation">x^2</button>
                <button class="panel__classicOperation js-operation">2pX</button>
                <button class="panel__classicOperation js-operation">/</button>
                <button class="panel__number js-numberButtons js-numberButtons">7</button>
                <button class="panel__number js-numberButtons">8</button>
                <button class="panel__number js-numberButtons">9</button>
                <button class="panel__classicOperation js-operation">x</button>
                <button class="panel__number js-numberButtons">4</button>
                <button class="panel__number js-numberButtons">5</button>
                <button class="panel__number js-numberButtons">6</button>
                <button class="panel__classicOperation js-operation">-</button>
                <button class="panel__number js-numberButtons">1</button>
                <button class="panel__number js-numberButtons">2</button>
                <button class="panel__number js-numberButtons">3</button>
                <button class="panel__classicOperation js-operation">+</button>
                <button class="panel__number js-numberButtons">+/-</button>
                <button class="panel__number js-numberButtons">0</button>
                <button class="panel__number js-numberButtons">,</button>
                <button class="panel__classicOperation panel__classicOperation--equal js-equals">=</button>
    
            </div>
        </div>
    </div>

</body>

</html>
